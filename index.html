<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cei Telefones</title>
    <link rel="shortcut icon" href="codigo.png">
    <link rel="stylesheet" href="CSS\reset.css">
    <link rel="stylesheet" href="CSS\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>
<header>
    <h1 class="cabecalho">Cei Telefones</h1>
</header>

<body>
    <main>
        <h2 class="primeiro-titulo">Meus Contatos:</h2>
        <p class="texto-ensino">Para adicionar contatos basta preencher abaixo, caso deseja remover algum dê um duplo
            click.</p>
        <label for="filtro-tabela" class="pesquisar">Pesquisar :</label>
        <input type="text" name="filtro-tabela" placeholder="Digite o nome do contato" class="filtro-tabela">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody id="tabela-contatos">
                <tr class="contato">
                    <td class="info-nome">Exemplo</td>
                    <td class="info-numero">+00 (00) 0000-0000</td>
                </tr>
            </tbody>
        </table>
        <span id="erro-ajax" class="invisivel">Erro ao buscar os contatos</span>
        <section>
            <h2 class="primeiro-titulo">Adicionar Novo Contato</h2>
            <ul id="mensagens-erro">
                <li></li>
                <li></li>
            </ul>
            <form id="form-adicionar">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Digite aqui o nome do contato a ser adicionado"
                    class="campo">

                <label for="nome">Número:</label>
                <input id="numero" name="numero" type="tel" placeholder="+xx (xx) xxxxx-xxxx" class="campo">

                <button id="adiciona-contato" class="botao-principal">Adicionar</button>
            </form>

        </section>

    </main>
    <script src="js/form.js"></script>
    <script src="js/valida.js"></script>
    <script src="js/remove-contatos.js"></script>
    <script src="js/filtro.js"></script>
    <script src="js/edita.js"></script>
</body>

</html>
