<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meu primeiro site com Javascript, um site de agenda!">
    <title>Cei Telefones</title>
    <!-- <link rel="shortcut icon" href="codigo.png"> -->
    <link rel="stylesheet" href="CSS\reset.css">
    <link rel="stylesheet" href="CSS\style.css">
</head>

<body>
    <!-- Cabeçalho da página -->
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Cei Telefones</h1>
    </header>
    <!-- Conteúdo principal -->
    <main class="principal">
        <h2 class="primeiro-titulo">Meus Contatos:</h2>
        <p class="texto-ensino">Para adicionar contatos basta preencher abaixo, caso deseja remover algum dê um duplo
            click.</p>
        <label for="filtro-tabela" class="pesquisarCampo">Pesquisar :</label>
        <input type="text" name="filtro-tabela" placeholder="Digite o nome do contato" class="filtro-tabela">
        <table class="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody id="tabelaContato__corpo">
                <tr class="contato">
                    <td class="info-nome">Exemplo</td>
                    <td class="info-numero">+00 (00) 0000-0000</td>
                </tr>
            </tbody>
        </table>
        <span id="erro-ajax" class="invisivel">Erro ao buscar os contatos</span>
        <section>
            <h2 class="primeiro-titulo">Adicionar Novo Contato</h2>
            <!-- Lista de mensagens de erro -->
            <ul id="mensagens-erro">
                <li></li>
                <li></li>
            </ul>
            <form id="form-adicionar">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Digite aqui o nome do contato a ser adicionado"
                    class="campo">

                <label for="nome">Número:</label>
                <input id="numero" name="numero" type="tel" placeholder="+xx (xx) xxxxx-xxxx" class="campo" maxlength="30">

                <button id="adiciona-contato" class="botao-principal">Adicionar</button>
            </form>
        </section>
    </main>
    <!-- Rodapé da página -->
    <footer class="rodape">
        <p class="rodape__texto">Made by Rafael Aguiar Rodrigues</p>
    </footer>
    <script src="./JS/edita.js"></script>
    <script src="./JS/form.js"></script>
    <script src="./JS/filtro.js"></script>
    <script src="./JS/remove-contatos.js"></script>
    <script src="./JS/valida.js"></script>
</body>

</html>
